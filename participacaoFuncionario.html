<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participção de lucro</title>
</head>
<body>
    <h1>Participação de lucros para os funcionarios</h1>
    <p>Funcionario: <span id="colaborador"> </span></p>
    Nome: <span id="nomefun"> </span></p>
    Bônus: <span id="bonusfun"> </span></p>
    <script>
        let funcionario = Number(prompt("Vc é um funcionário? \n1-sim\n2-não"));
        let bonus = "não tem direito ao bônus";
        let fun;
        let nome = "Você não é um colaborador";
        let tempo;


        if(funcionario === 1){
            fun = "Que legal vc tem direito ao bônus."
            nome = prompt("Digite o seu nome.")
            tempo = prompt("Quanto tempo vc tem na sua organização.\n1-1 a 20 anos\n2-10 a 20 anos\n3-20 a 30 anos \n4-acima de 30 anos");
            if(tempo == 1){
               bonus = "R$ 2.500,00";
            }else if(tempo == 2){
            bonus = "R$10.000,00";
            }else if (tempo == 3){
            bonus = "R$ 15.000,00";
            }else if (tempo == 4){
                bonus = "20.000,00";
            }else{
                bonus = "R$ 00,00"
            }
                

        }else{
            fun = "Que pena.... vc não tranalha conosco."

        }

        document.getElementById("colaborador").innerHTML = fun;
        document.getElementById("nomefun").innerHTML = nome;
        document.getElementById("bonusfun").innerHTML = bonus;
    </script>
</body>
</html>
